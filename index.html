<!DOCTYPE html>
<html>
<head>
  <title>Mic Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="red" id="theme-color">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      background-color: red;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }

    body.connected {
      background-color: green;
    }
  </style>
</head>
<body onclick="toggleMic()">
  <div id="mic-status">START MIC</div>

  <script>
    let isSpeaker = false;
    let socket = null;
    let stream = null;
    let audioContext = null;
    let processor = null;

    function setThemeColor(color) {
      let oldMeta = document.querySelector('meta[name="theme-color"]');
      if (oldMeta) {
        oldMeta.remove();
      }
      const meta = document.createElement('meta');
      meta.name = "theme-color";
      meta.content = color;
      document.head.appendChild(meta);
    }

    async function toggleMic() {
      const body = document.body;
      const status = document.getElementById("mic-status");

      if (isSpeaker) {
        console.log("Stopping mic...");
        socket?.close();
        processor?.disconnect();
        stream?.getTracks().forEach(track => track.stop());
        audioContext?.close();

        isSpeaker = false;
        body.classList.remove("connected");
        status.textContent = "START MIC";
        setThemeColor("red");
        return;
      }

      console.log("Connecting to mic...");

      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new AudioContext();
        const source = audioContext.createMediaStreamSource(stream);
        processor = audioContext.createScriptProcessor(256, 1, 1);

        socket = new WebSocket("wss://mic.local/ws");
        socket.binaryType = "arraybuffer";

        socket.onopen = () => {
          socket.send("request");
        };

        socket.onmessage = (event) => {
          if (event.data === "granted") {
            isSpeaker = true;
            body.classList.add("connected");
            status.textContent = "MIC ON";
            setThemeColor("green");
            console.log("WebSocket open");

            socket.send(JSON.stringify({
              type: "config",
              sampleRate: audioContext.sampleRate,
              rate: audioContext.sampleRate
            }));

            source.connect(processor);
            processor.connect(audioContext.destination);

            processor.onaudioprocess = (e) => {
              const input = e.inputBuffer.getChannelData(0);
              const buffer = new Int16Array(input.length);
              for (let i = 0; i < input.length; i++) {
                buffer[i] = input[i] * 0x7FFF;
              }
              if (isSpeaker && socket?.readyState === WebSocket.OPEN) {
                socket.send(buffer);
              }
            };
          } else if (event.data === "rejected") {
            alert("Mic is already in use. Please try again later.");
            socket.close();
            stream.getTracks().forEach(track => track.stop());
            audioContext.close();
          }
        };

        socket.onclose = () => {
          console.log("WebSocket closed");
          isSpeaker = false;
          body.classList.remove("connected");
          status.textContent = "START MIC";
          setThemeColor("red");
        };
      } catch (e) {
        console.error("Failed to get microphone:", e);
        body.classList.remove("connected");
        status.textContent = "MIC FAILED";
        setThemeColor("red");
      }
    }
  </script>
</body>
</html>
